<form [formGroup]="formLogin"  (ngSubmit)="onEnviar($event)">    
    <div>
        <label for="username">Username: </label>                          
        <input type="text" formControlName="username">
    </div>
    <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Username?.errors  && Username?.touched">    
        <p *ngIf="Username?.hasError('required')" class="error">
            El usuario es requerido.
        </p>
        <p *ngIf="Username?.hasError('username')" class="error">
            El formato del usuario debe ser válido.
          </p>
    </div>

    <br/>
    <div>
        <label for="exampleInputPassword1" class="form-label">Password: </label>
        <input type="password" formControlName="password" [class.border-danger]="UsernameValid">
    </div>
    <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Password?.errors  && Password?.touched">
    <p *ngIf="Password?.hasError('required')" class="error">
      El password es requerido.
    </p>
    <p *ngIf="Password?.errors?.['minlength']
" class="error">
      El password debe ser de 8 o más caracteres.
    </p>
  </div>
    <br/>
    <div>
        <button   type="submit">Iniciar Sesión</button>
    </div>
</form>

<div>
  <p>Un debuger para mostrar que es posible hacer un biding directo al formulario <strong>{{formLogin.value.username}} </strong><strong>{{formLogin.value.password}} </strong><p> 
<br>

</div>
